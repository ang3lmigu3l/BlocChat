<div class="col-md-3 col-sm-4 col-xs-4"> 
    <div class="list-group">
        <p class="centered"> Welcome, {{currentUser}}</p>
      <div  class="list-group-item capitalize blue" ng-controller="ModalCtrl as modal"> <b>Chat Rooms  <span ng-click="modal.openModal()" class="glyphicon glyphicon-plus-sign right"></span></b>
        </div>  
      <a  href="#" ng-repeat= "room in rooms" ng-click="setCurrentRoom(room)" class="list-group-item capitalize"> {{room.name}} </a>
    </div>

</div>
<div class="col-md-9 col-sm-8 col-xs-8">
    <div class="messages " ng-show="currentRoom">
        <h4 class="centered">{{currentRoom.name}}</h4>
        <div class="msg" ng-repeat="message in messages">
            {{message.content}}
            <span> {{message.username}} | {{message.sentAt | date: 'h:mm a M.d.yy'}} </span>
        </div>
        
        <div class="input-group">
            <input type="text" class="form-control" class="new-msg" ng-model="newMessage.content" >
            <span class="input-group-btn">
            <button class="btn btn-info" ng-click="addMessage(newMassage.content)" type="button"><span class="glyphicon glyphicon-arrow-up"></span></button>
            </span>
        </div>
    </div> 
</div>
