<div class="modal-header">
    <h3 class="modal-title centered" id="modal-title">Create New Room</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="newRoom.name" placeholder="Chat Room Name">
      <div class="input-group-btn">
          <!--- Create Room and Cancel buttons --->
          <button class="btn btn-primary" ng-click="create(newRoom.name)">
             <span class="glyphicon glyphicon-ok"></span></button>
          <button class="btn btn-danger" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>    
      </div>
    </div>
</div>
