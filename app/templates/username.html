<div class="modal-header">
    <h3 class="modal-title centered" id="modal-title">Please Enter UserName</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="username" placeholder="Chat Room Name">
      <div class="input-group-btn">
          <button class="btn btn-primary" ng-click="setUsername(username)">
             <span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
</div>
